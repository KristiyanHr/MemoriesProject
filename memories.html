<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Scrapbook</title>

<!-- Fancybox CSS for the photo gallery pop-up -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" /> <!-- ADDED -->

<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Updated Google Fonts link to include 'Patrick Hand' for body text -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kalam:wght@300&family=Patrick+Hand&display=swap" rel="stylesheet"> <!-- ADDED 'Patrick Hand' -->
</head>
<body class="memories-body"> <!-- Added a class for potential body-specific styling -->
<header class="main-header">
    <h1>A Collection of Moments</h1>
</header>

<nav class="timeline-container">
    <div id="timeline-nav" class="timeline">
        <!-- Timeline buttons will be generated by JavaScript -->
    </div>
</nav>

<div class="wrapper" id="scrolling-banner">
</div>

<main id="scrapbook-container" class="scrapbook-grid">
</main>

<section id="jar-view">
  <h2 class="section-title">Буркан пълен с тайни и поводи за размисъл</h2>

  <div class="subtitle-box">
    <p class="section-subtitle">Всяко твое натискане на бутона ще вади от буркана по някой цитат или мисъл, която ми се струва релевантна за нас.</p>
  </div>

  <div class="jar-container">
    <!-- The paper that will show the quote -->
    <div class="quote-paper" id="quote-display">
      <p class="quote-text"></p>
      <p class="quote-author"></p>
    </div>

    <div class="jar-bandage-1"></div>
    <div class="jar-bandage-2"></div>

    <!-- The CSS-styled Jar -->
    <div class="jar-body">
      <div class="jar-reflection"></div>
    </div>
    <div class="jar-lid"></div>
  </div>

  <button id="new-quote-btn">Натисни тук за друг цитат</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script> 

<script src="js/main.js"></script>
</body>
</html>
