<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Scrapbook</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" /> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kalam:wght@300&family=Patrick+Hand&display=swap" rel="stylesheet"> <!-- ADDED 'Patrick Hand' -->
</head>
<body class="memories-body">
<header class="main-header">
    <h1>A Collection of Moments</h1>
</header>

<nav class="timeline-container">
    <div id="timeline-nav" class="timeline">
    </div>
</nav>

<div class="wrapper" id="scrolling-banner">
</div>

<main id="scrapbook-container" class="scrapbook-grid">
</main>

<section id="jar-view">
  <h2 class="section-title">Буркан пълен с тайни и поводи за размисъл</h2>

  <div class="subtitle-box">
    <p class="section-subtitle">Всяко твое натискане на бутона ще вади от буркана по някой цитат или мисъл, която ми се струва релевантна за нас.</p>
  </div>

  <div class="jar-container">
    <!-- The paper that will show the quote -->
    <div class="quote-paper" id="quote-display">
      <p class="quote-text"></p>
      <p class="quote-author"></p>
    </div>

    <div class="jar-bandage-1"></div>
    <div class="jar-bandage-2"></div>

    <!-- The CSS-styled Jar -->
    <div class="jar-body">
      <div class="jar-reflection"></div>
    </div>
    <div class="jar-lid"></div>
  </div>

  <button id="new-quote-btn">Натисни тук за друг цитат</button>
  
  
  <section id="constellation-section">
    <div class="starry-background">
        <div id="stars-container"></div>
    </div>

    <!-- This empty div creates the long, clear-sky scroll -->
    <div class="scroll-spacer"></div>

    <div class="constellation-wrapper">
        <div class="constellation-title-container">
            <h2 class="section-title">Our Constellation</h2>
            <p class="section-subtitle">The stars have stories to tell. Click on them.</p>
        </div>
        
        <div id="constellation-holder">
            <!-- SVG will be loaded here by JavaScript -->
        </div>

        <div class="final-message-container">
            <!-- ... your final message ... -->
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script> 

<script src="js/main.js"></script>
</body>
</html>
